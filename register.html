<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>葡萄商城注册页面</title>
    <link rel="icon" href="img/ii.png"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<header id="headerall"></header>
<!--注册主体-->
<div class="main">
    <div class="main_1">
        <div class="title"><span>用户登录∣注册</span></div>
        <div class="left">用户名*</div>
        <div class="common">
            <input type="text" class="uname" name="uname"/>
            <div></div>
        </div>
        <div class="left">电话号码*</div>
        <div class="common">
            <input type="text" class="phone" name="phone"/>
        </div>
        <div class="left">邮箱*</div>
        <div class="common">
            <input type="text" class="email" name="email"/>
            <div></div>
        </div>
        <div class="left">密码*</div>
        <div class="common">
            <input type="text" class="upwd" name="upwd"/>
            <div></div>
        </div>
        <div class="left">确认密码*</div>
        <div class="common">
            <input type="text" class="cpwd" name="cpwd"/>
            <div></div>
        </div>
        <div class="register"><input type="button" class="btn1" value="注册"/></div>
    </div>
</div>

<footer id="footerall"></footer>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/register.js"></script>
</body>
</html>
